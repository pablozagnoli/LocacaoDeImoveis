
<main>

  <section class="absolute w-full h-full">

    <div
      class="absolute top-0 w-full h-full bg-gray-900"
      style="
        background-image: url(../../../assets/img/bacground.jpeg);
        background-size: 100%;
        background-repeat: no-repeat;
      "
    ></div>

    <div class="container mx-auto px-4 h-full">
      <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
          >
            <div class="rounded-t mb-0 px-6 py-6">

              <div class="text-center mb-3">
                <h6 class="text-gray-600 text-sm font-bold">Cadastre um novo imovel</h6>
              </div>

              <hr class="mt-6 border-b-1 border-gray-400" />
            </div>

            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">


              <form>

                <div class="relative w-full mb-3">

                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    >titulo do imovel</label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder=" Titulo do Imovel"
                    style="transition: all 0.15s ease 0s"
                    value="{{ imoveis.titulo_imovel }}"
                    id="titulo"
                    name="titulo"
                    [(ngModel)]="imoveis.titulo_imovel"
                  />
                </div>

                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    >Descrição do Imovel</label>
                  <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder=" Descrição Imovel"
                    style="transition: all 0.15s ease 0s"
                    value="{{ imoveis.descricao_imovel }}"
                    id="descricao"
                    name="descricao"
                    [(ngModel)]="imoveis.descricao_imovel"
                  />
                </div>

                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    >Endereco do Imovel</label>
                    <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Endereço"
                    style="transition: all 0.15s ease 0s"
                    value= {{imoveis.endereco_imovel}}
                    id="endereco"
                    name="endereco"
                    [(ngModel)]="imoveis.endereco_imovel"
                  />
                </div>

                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    >Cep do Imovel</label>
                    <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="CEP"
                    style="transition: all 0.15s ease 0s"
                    value="{{ imoveis.cep_imovel }}"
                    id="cep"
                    name="cep"
                    [(ngModel)]="imoveis.cep_imovel"
                  />
                </div>

                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    >Valor do Imovel</label>
                    <input
                    type="text"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="R$0,00"
                    style="transition: all 0.15s ease 0s"
                    value="{{ imoveis.valor_imovel }}"
                    id="cep"
                    name="cep"
                    [(ngModel)]="imoveis.valor_imovel"
                  />
                </div>

                <div class="text-center mt-6">

                  <button
                    class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                    type="button"
                    style="transition: all 0.15s ease 0s"
                    (click)="cadastrarImovel()"
                  >
                    Cadastrar
                  </button>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
