
  <body class="text-gray-800 antialiased">

    <main>


      <div
        class="relative pt-16 pb-32 flex content-center items-center justify-center"
        style="min-height: 75vh;"
      >
        <div
          class="absolute top-0 w-full h-full bg-center bg-cover"
          style='background-image: url("./assets/img/casa_background.jpg");'
        >
          <span
            id="blackOverlay"
            class="w-full h-full absolute opacity-75 bg-black"
          ></span>
        </div>

        <!-- cabeçalho  -->
        <div class="container relative mx-auto">
          <div class="items-center flex flex-wrap">
            <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
              <div class="pr-12">
                <h1 class="text-white font-semibold text-5xl">
                  Sua Casa Nova aqui
                </h1>
                <p class="mt-4 text-lg text-gray-300">
                  Os melhores imóveis você encontra aqui
                </p>
              </div>
            </div>
          </div>
        </div>

        <div
          class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
          style="height: 70px;"
        >
          <svg
            class="absolute bottom-0 overflow-hidden"
            xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="none"
            version="1.1"
            viewBox="0 0 2560 100"
            x="0"
            y="0"
          >
            <polygon
              class="text-gray-300 fill-current"
              points="2560 0 2560 100 0 100"
            ></polygon>
          </svg>
        </div>

      </div>

      <section class="pb-20 bg-gray-300 -mt-24">


        <div class="container mx-auto px-4">
          <div class="flex flex-wrap">

            <div class="w-full md:w-4/12 px-4 text-center">
              <div
                class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8 shadow-lg rounded-lg"
              >

              </div>
            </div>

          </div>

        </div>
      </section>

      <section class="relative py-20">
        <div
          class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
          style="height: 80px;"
        >
          <svg
            class="absolute bottom-0 overflow-hidden"
            xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="none"
            version="1.1"
            viewBox="0 0 2560 100"
            x="0"
            y="0"
          >
            <polygon
              class="text-white fill-current"
              points="2560 0 2560 100 0 100"
            ></polygon>
          </svg>

        </div>


        <!-- Botoes de cadastro-->
          <div class="container mx-auto px-4">

            <div class="items-center flex flex-wrap">
              <div class="w-full md:w-5/12 ml-auto mr-auto px-4">

                <button
                class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                type="button"
                style="transition: all 0.15s ease 0s; background-color: #191970;"
                routerLink="/cadastrar"
              >
              Inserir Novo Anúncio De Venda
              </button>

              </div>
              <div class="w-full md:w-5/12 ml-auto mr-auto px-4">


                <button
                class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                type="button"
                style="transition: all 0.15s ease 0s; background-color: #191970;"
                routerLink="/cadastrar"
              >
              Inserir Novo Anúncio De Aluguel
              </button>

              </div>
            </div>

            <div style="margin-top: 20px;"></div>

          </div>


            <div
            class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
            type="button"
            style="transition: all 0.15s ease 0s; background-color: #A9A9A9;"
          >
          </div>
          <p class="text-3xl font-semibold"
           style="text-align: center;">IMÓVEIS CADASTRADOS</p>

          <ng-template #semImoveis>
            <div style="text-align:center ;">
              <p>AINDA NÃO A IMÓVEIS CADASTRADOS</p>
            </div>
          </ng-template>

        <!--  -->
        <div style="margin-top: 20px;"></div>

        <!-- anuncios -->
        <app-imoveis></app-imoveis>

      </section>



      <section class="pb-20 relative block bg-gray-900">
        <div
          class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
          style="height: 80px;"
        >
          <svg
            class="absolute bottom-0 overflow-hidden"
            xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="none"
            version="1.1"
            viewBox="0 0 2560 100"
            x="0"
            y="0"
          >
            <polygon
              class="text-gray-900 fill-current"
              points="2560 0 2560 100 0 100"
            ></polygon>
          </svg>
        </div>

      </section>



    </main>

  </body>
